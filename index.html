<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajian Kepuasan Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; padding-bottom: 50px; }
      .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
      .section-header { background-color: #0d6efd; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
      .form-label { font-weight: 600; color: #333; }
      .star-rating { direction: rtl; display: inline-block; }
      .star-rating input { display: none; }
      .star-rating label { font-size: 2rem; color: #ddd; cursor: pointer; }
      .star-rating input:checked ~ label { color: #ffc107; }
      .star-rating label:hover, .star-rating label:hover ~ label { color: #ffc107; }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="text-center mb-4">
        <h2>Kajian Kepuasan Pelanggan</h2>
        <p class="text-muted">Jabatan Dietetik PPUM</p>
      </div>

      <form id="surveyForm" onsubmit="handleFormSubmit(this)">
        
        <h5 class="section-header">Maklumat Pesakit</h5>

        <div class="mb-3">
          <label class="form-label">Nama Penemu Ramah</label>
          <select class="form-select" name="interviewerName" required>
            <option value="" disabled selected>Sila Pilih...</option>
            <option>Rafiah binti Sahir (Sajian)</option>
            <option>Nur Syazwani bunti Maznor Arash (Sajian)</option>
            <option>Jamaliah Binti Omar (UBME)</option>
            <option>Asmah @ Asnah Binti Ayub (UBME)</option>
            <option>Salnizah Binti Ahmad (UBME)</option>
            <option>Siti Aishah Binti Kassim (UBME)</option>
            <option>Suna liza Binti Ahmad (UBME)</option>
            <option>Suzana Binti Ramli (UBME)</option>
            <option>Maslinawati Binti Ismal (Unit Sajian)</option>
            <option>Rozizi Binti Abd Rahim (UBME)</option>
            <option>Others</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombor Pendaftaran (RN)</label>
            <input type="text" class="form-control" name="rnNumber" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Tarikh</label>
            <input type="date" class="form-control" name="date">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Wad</label>
            <input type="text" class="form-control" name="ward" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Katil</label>
            <input type="text" class="form-control" name="bed" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Jangka masa tinggal di wad</label>
          <select class="form-select" name="duration" required>
             <option value="" disabled selected>Sila Pilih...</option>
             <option>Kurang daripada 9 hari</option>
             <option>9 hari - 1 bulan</option>
             <option>Lebih daripada 1 bulan</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Bangsa</label>
            <select class="form-select" name="race" required>
              <option>Melayu</option>
              <option>Cina</option>
              <option>India</option>
              <option>Lain-lain</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Umur</label>
            <select class="form-select" name="age" required>
              <option>Bawah 18 tahun</option>
              <option>18 - 60 tahun</option>
              <option>60 tahun ke atas</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Jantina</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Lelaki" required>
              <label class="form-check-label">Lelaki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Perempuan">
              <label class="form-check-label">Perempuan</label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Diet</label>
          <select class="form-select" name="diet" required>
             <option>Regular</option>
             <option>Teraputik</option>
             <option>Vegetarian</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Language of Questionnaire</label>
          <select class="form-select" name="language" required>
             <option>Bahasa Malaysia</option>
             <option>English</option>
             <option>Mandarin</option>
          </select>
        </div>

        <hr class="my-5">

        <h5 class="section-header">Kepuasan Pelanggan</h5>
        <p class="small text-muted">Sila tandakan (√) atau pilih jawapan yang sesuai.</p>

        <div class="mb-4 text-center">
          <label class="form-label d-block">Adakah anda berpuas hati dengan kualiti makanan yang dihidangkan?</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="foodQuality" value="5" /><label for="star5" title="Sangat Baik">★</label>
            <input type="radio" id="star4" name="foodQuality" value="4" /><label for="star4" title="Baik">★</label>
            <input type="radio" id="star3" name="foodQuality" value="3" /><label for="star3" title="Sederhana">★</label>
            <input type="radio" id="star2" name="foodQuality" value="2" /><label for="star2" title="Lemah">★</label>
            <input type="radio" id="star1" name="foodQuality" value="1" /><label for="star1" title="Sangat Lemah">★</label>
          </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah makanan dihidangkan pada masa yang tepat?</label>
            <div>
                <input type="radio" class="btn-check" name="timeliness" id="time1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="time1">Ya</label>
                <input type="radio" class="btn-check" name="timeliness" id="time2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="time2">Tidak</label>
            </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah makanan dihidangkan sama dengan makanan yang dipesan?</label>
             <div>
                <input type="radio" class="btn-check" name="accuracy" id="acc1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="acc1">Ya</label>
                <input type="radio" class="btn-check" name="accuracy" id="acc2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="acc2">Tidak</label>
            </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah anda disediakan dengan pelbagai pilihan makanan?</label>
             <div>
                <input type="radio" class="btn-check" name="variety" id="var1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="var1">Ya</label>
                <input type="radio" class="btn-check" name="variety" id="var2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="var2">Tidak</label>
            </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah peralatan yang digunakan untuk menghidang makanan bersih?</label>
             <div>
                <input type="radio" class="btn-check" name="cleanliness" id="clean1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="clean1">Ya</label>
                <input type="radio" class="btn-check" name="cleanliness" id="clean2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="clean2">Tidak</label>
            </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah staf penghidang makanan sentiasa kemas dan sopan?</label>
             <div>
                <input type="radio" class="btn-check" name="staff" id="staff1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="staff1">Ya</label>
                <input type="radio" class="btn-check" name="staff" id="staff2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="staff2">Tidak</label>
            </div>
        </div>

        <div class="mb-3 p-3 bg-light rounded">
            <label class="form-label">Adakah anda berpuas hati dengan keseluruhan kualiti perkhidmatan makanan?</label>
             <div>
                <input type="radio" class="btn-check" name="overall" id="over1" value="Ya" autocomplete="off" required>
                <label class="btn btn-outline-success btn-sm" for="over1">Ya</label>
                <input type="radio" class="btn-check" name="overall" id="over2" value="Tidak" autocomplete="off">
                <label class="btn btn-outline-danger btn-sm" for="over2">Tidak</label>
            </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Komen dan cadangan:</label>
          <textarea class="form-control" name="comments" rows="3"></textarea>
        </div>
